<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Hockey</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
  <div class='wrapper'>      
    <header>
        <h1 class="animated lightSpeedIn">Old School Cool Air Hockey</h1>
    </header>
    <div class="msg">
        <p class="msg-p animated flash">Press Start to Play</p>
        <p class="msg-p2"></p>
    </div>
    <!--div class for the game-board, use flex box for children-->
    <div class="game-board">
        <!--div class for home-board, use flex box to align <p> and score img-->
        <div class="home-board">
            <p>HOME</p>
            <div class="home-score">
                <img class="home-score-img" src="" alt="home score board">
            </div>
        </div>
        <!--div class for gameboard and canvas-->
        <div class="canvas">
            <canvas id="ice-rink-canvas" width="1000" height="400"></canvas>
        </div>
        <!-- div class for away-board, use flex box to align <p> and score img-->
        <div class="away-board">
            <p>AWAY</p>
            <div class="away-score">
                <img class="away-score-img" src="" alt="away score board">
            </div>
        </div>
    </div>
    <div class="num-pucks">
        <p></p>
    </div>
    <div class="play-btn">    
        <button class="start-btn">START</button>
        <button class="reset-btn">RESET</button>
    </div>
    <!--div class for how to play section-->
    <div class="how-to-play">
        <button class="how-to-play-btn">HOW TO PLAY</button>
        <p class="pHowTo">Controls:</br> 
            For Home Team: W A S D</br> 
            For Away Team: Up Down Left Right Arrows
        </p>
    </div>
  </div>
  <audio class="siren">
      <source src="audio/siren.wav" type="audio/mpeg">
  </audio>
  <audio class="shot">
      <source src="audio/shot.wav" type="audio/mpeg">
  </audio>
  <audio class="cheer">
      <source src="audio/crowd.wav" type="audio/mpeg">
  </audio>
  <audio class="boo">
      <source src="audio/boo.wav" type="audio/mpeg">
  </audio>
  <audio class="start-up">
      <source src="audio/NHL94StartUp.mp3" type="audio/mpeg">
  </audio>
  <audio class="bounce">
      <source src="audio/post.wav" type="audio/mpeg">
  </audio>
</body>
</html>
